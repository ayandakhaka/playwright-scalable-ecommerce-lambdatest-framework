name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Checkout & Setup Node.js
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 2Ô∏è‚É£ Download Previous Allure History
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-history
        continue-on-error: true

      # 3Ô∏è‚É£ Copy Previous History into allure-results BEFORE generating report
      - name: Copy Allure History
        run: npx ts-node utils/allure-reporting/copyAllureHistory.ts

      # 4Ô∏è‚É£ Debug: Verify Allure History Files
      - name: Debug Allure History
        run: |
          echo "üîç Checking contents of allure-results/history"
          if [ -d "allure-results/history" ]; then
            ls -lR allure-results/history
            file_count=$(find allure-results/history -type f | wc -l)
            if [ "$file_count" -eq 0 ]; then
              echo "‚ö† No files found in history folder! Trends will be missing."
            else
              echo "‚úî Found $file_count file(s) in history folder. Trends should work."
            fi
          else
            echo "‚ö† History folder does not exist! Trends will be missing."
          fi


      # 4Ô∏è‚É£ Run Playwright Tests
      - name: Run Playwright Tests
        run: npx playwright test

      # 5Ô∏è‚É£ Generate Allure Report (history included)
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean=false

      # 6Ô∏è‚É£ Upload Allure Artifacts
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # 7Ô∏è‚É£ Deploy Allure Report to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy Pages
        uses: actions/deploy-pages@v4

      # 8Ô∏è‚É£ Send Email with Direct Link
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Direct Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html

            Regards,
            CI Bot
