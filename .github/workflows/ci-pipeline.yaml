name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  playwright-tests:
    name: Run Playwright Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      REPORT_URL: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Download previous Allure history (for trends)
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-history
        continue-on-error: true # first run might not have history

      # 6Ô∏è‚É£ Restore Allure history
      - name: Restore Allure History
        run: npx ts-node utils/allure-reporting/copyAllureHistory.ts

      # 7Ô∏è‚É£ Ensure environment.properties exists
      - name: Generate Allure Metadata
        run: node global-teardown.ts

      # 8Ô∏è‚É£ Run Playwright tests with Allure reporter
      - name: Run Playwright Tests
        run: npx playwright test --reporter=list,allure-playwright

      # 9Ô∏è‚É£ Debug Allure results (optional, ensures JSON files exist)
      - name: Debug Allure Results
        run: |
          echo "===== ALLURE RESULTS CONTENT ====="
          ls -R allure-results || echo "allure-results not found"

      # üîü Generate Allure report with history preserved
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean=false

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Allure report artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Allure history for next run
      - name: Upload Allure History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # 1Ô∏è‚É£3Ô∏è‚É£ Generate test summary from TypeScript script
      - name: Generate Test Summary
        id: summary
        run: |
          mkdir -p summary
          npx ts-node utils/getTestSummary.ts > summary.env
          echo "--- SUMMARY.ENV CONTENT ---"
          cat summary.env
          echo "TOTAL=$(grep TOTAL summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "PASSED=$(grep PASSED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "FAILED=$(grep FAILED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "SKIPPED=$(grep SKIPPED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "RETRIED=$(grep RETRIED summary.env | cut -d= -f2)" >> $GITHUB_ENV

      # 1Ô∏è‚É£4Ô∏è‚É£ Comment on PR with report link
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Allure Report is available here: [View Report](${process.env.REPORT_URL})`
            })

      # 1Ô∏è‚É£5Ô∏è‚É£ Send Allure report via email
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}
            - Retried: ${{ env.RETRIED }}

            View the full Allure report here:
            ${{ env.REPORT_URL }}

            Regards,
            CI Bot
