name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  playwright-tests:
    name: Run Playwright Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      REPORT_URL: "https://${{ github.repository_owner }}.github.io/playwright-scalable-ecommerce-lambdatest-framework/"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Cleanup old Allure results
      - name: Cleanup Allure results
        run: rm -rf allure-results/* || true

      # 6Ô∏è‚É£ Restore Allure history into allure-results/history
      - name: Restore Allure history
        run: npx ts-node utils/copyAllureHistory.ts

      # 7Ô∏è‚É£ Run Playwright Tests
      - name: Run Playwright Tests
        id: run-tests
        run: npx playwright test --reporter=list,allure-playwright
        continue-on-error: true
        env:
          CI: true

      - name: Debug test execution
        run: |
          echo "Files in allure-results after running tests:"
          ls -R allure-results || echo "NO FILES FOUND!"

      - name: Debug Allure Results
        run: |
          echo "== ALLURE RESULTS =="
          ls -R allure-results || echo "allure-results not found"


      # 8Ô∏è‚É£ Create Allure Environment Properties
      - name: Create Allure Environment Properties
        run: |
          echo "TestRunner=Playwright" > allure-results/environment.properties
          echo "Browser=Chromium" >> allure-results/environment.properties
          echo "BaseURL=${{ secrets.BASE_URL }}" >> allure-results/environment.properties
          echo "BuildNumber=${{ github.run_number }}" >> allure-results/environment.properties
          echo "Branch=${{ github.ref_name }}" >> allure-results/environment.properties

      # 9Ô∏è‚É£ Generate Allure Report (clean build + retains history)
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # üîü Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Allure History for next pipeline run
      - name: Upload Allure History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Allure Report to GitHub Pages
      - name: Setup Git for Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true

      # 1Ô∏è‚É£3Ô∏è‚É£ Comment on PR
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Allure Report is available here:\n${process.env.REPORT_URL}`
            })

      # 13. Generate test summary including retries
      - name: Generate Test Summary
        run: |
          npx ts-node utils/getTestSummary.ts
          echo "--- SUMMARY.ENV CONTENT ---"
          cat summary.env
          echo "TOTAL=$(grep TOTAL summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "PASSED=$(grep PASSED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "FAILED=$(grep FAILED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "SKIPPED=$(grep SKIPPED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "RETRIED=$(grep RETRIED summary.env | cut -d= -f2)" >> $GITHUB_ENV

      # 1Ô∏è‚É£5Ô∏è‚É£ Send Email
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions <github-actions@github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}
            - Retried: ${{ env.RETRIED }}

            View the full Allure report here:
            ${{ env.REPORT_URL }}

            Regards,
            CI Bot

      # 1Ô∏è‚É£6Ô∏è‚É£ Fail job if tests failed
      - name: Fail job if any tests failed
        if: steps.run-tests.outcome != 'success'
        run: exit 1
