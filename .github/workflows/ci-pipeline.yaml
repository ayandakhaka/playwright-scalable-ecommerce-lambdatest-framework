name: üß™ Playwright Automation + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  run-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Prepare allure-results folder
      - name: Prepare Allure results folder
        run: mkdir -p allure-results/history

      # 6Ô∏è‚É£ Download previous Allure history (optional, first run may be empty)
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
          if-no-files-found: ignore
        continue-on-error: true

      # 7Ô∏è‚É£ Debug Allure history
      - name: Debug Allure History
        run: |
          echo "üîç Checking contents of allure-results/history"
          if [ -d "allure-results/history" ]; then
            file_count=$(find allure-results/history -type f | wc -l)
            if [ "$file_count" -eq 0 ]; then
              echo "‚ö† No previous history found. First run, trends will appear next run."
            else
              echo "‚úî Found $file_count file(s) in history folder. Trends should work."
            fi
          else
            echo "‚ö† History folder does not exist!"
          fi

      # 8Ô∏è‚É£ Run Playwright tests (all tests in tests/ folder)
      - name: Run Playwright Tests
        run: npx playwright test

      # 9Ô∏è‚É£ Debug allure-results after test execution
      - name: Debug Allure Results
        run: ls -lR allure-results || true

      # üîü Generate Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean

      # 1Ô∏è‚É£1Ô∏è‚É£ Debug allure-report
      - name: Debug Allure Report
        run: ls -lR allure-report || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Allure artifacts
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy Allure Report to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy Pages
        uses: actions/deploy-pages@v4

      # 1Ô∏è‚É£4Ô∏è‚É£ Optional: Send email notification
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Direct Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot
