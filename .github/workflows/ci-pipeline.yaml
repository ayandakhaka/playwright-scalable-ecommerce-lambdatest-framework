name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout & Setup Node.js
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 2Ô∏è‚É£ Download previous Allure History safely
      - name: Download previous Allure History (safe)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
          if-no-files-found: ignore
        continue-on-error: true

      # 3Ô∏è‚É£ Ensure history folder exists
      - name: Ensure history folder exists
        run: mkdir -p allure-results/history

      # 4Ô∏è‚É£ Debug: verify history exists
      - name: Debug downloaded history
        run: |
          echo "üîç Checking contents of allure-results/history"
          ls -lR allure-results/history || true

      # 5Ô∏è‚É£ Run Playwright Tests
      - name: Run Playwright Tests
        run: npx playwright test

      # 6Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: |
          # Using --clean ensures history is copied and merged correctly
          npx allure generate allure-results -o allure-report --clean

      # 7Ô∏è‚É£ Debug report generation
      - name: Debug generated report
        run: |
          echo "üîç Checking allure-report contents"
          ls -lR allure-report

      # 8Ô∏è‚É£ Upload Allure Artifacts
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # 9Ô∏è‚É£ Deploy to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy Pages
        uses: actions/deploy-pages@v4

      # üîü Email Notification
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Direct Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot
