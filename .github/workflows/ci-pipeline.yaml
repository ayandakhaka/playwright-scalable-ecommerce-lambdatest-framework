name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:

      # 0Ô∏è‚É£ Check for deprecated actions/upload-artifact v3
      - name: Check for deprecated upload-artifact@v3
        run: |
          if grep -r "actions/upload-artifact@v3" .github/workflows/; then
            echo "‚ùå Found deprecated upload-artifact@v3 in workflow files."
            echo "Please update all references to @v4 to avoid automatic failures."
            exit 1
          else
            echo "‚úî No deprecated upload-artifact@v3 found."
          fi

      # 1Ô∏è‚É£ Checkout & Setup Node.js
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 2Ô∏è‚É£ Download Previous Allure History (v4)
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-history
        continue-on-error: true

      # 3Ô∏è‚É£ Run Playwright Tests
      - name: Run Playwright Tests
        run: npx playwright test

      # 4Ô∏è‚É£ Restore History AFTER Tests
      - name: Restore previous Allure History
        run: |
          mkdir -p allure-results/history
          if [ -d "temp-history" ]; then
            cp -r temp-history/* allure-results/history/ || true
            echo "‚úî History restored AFTER tests."
          else
            echo "‚ö† No previous history found."
          fi

      # 5Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean=false

      # 6Ô∏è‚É£ Upload Allure Artifacts (v4)
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # 7Ô∏è‚É£ Generate Test Summary
      - name: Generate Test Summary
        id: summary
        run: |
          mkdir -p summary
          npx ts-node utils/getTestSummary.ts > summary.env
          echo "TOTAL=$(grep TOTAL summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "PASSED=$(grep PASSED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "FAILED=$(grep FAILED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "SKIPPED=$(grep SKIPPED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "RETRIED=$(grep RETRIED summary.env | cut -d= -f2)" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Comment on Pull Request
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Allure Report will be available after workflow finishes.`
            })

      # 9Ô∏è‚É£ Deploy Allure Report to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy Pages
        uses: actions/deploy-pages@v4

      # üîü Send Email with Direct Link
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}
            - Retried: ${{ env.RETRIED }}

            üìä Direct Allure Report (GitHub Pages):
            https://${{ github.repository_owner }}.github.io/${{ github.repository }}/index.html

            Regards,
            CI Bot
