name: ðŸ§ª LambdaTest Playwright Automation

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  playwright-tests:
    name: Run Playwright Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      REPORT_URL: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Create .env
      - name: Create .env file
        run: |
          echo "LT_USERNAME=${{ secrets.LT_USERNAME }}" >> .env
          echo "LT_ACCESS_KEY=${{ secrets.LT_ACCESS_KEY }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 6. Run tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=list,allure-playwright

      # 7. Generate Allure report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # 8. Upload artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # 9. Deploy to gh-pages
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

      # 10. PR comment
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Allure Report is available here: [View Report](${process.env.REPORT_URL})`
            })

      # 11. Generate test summary
      - name: Generate Test Summary
        id: summary
        run: |
          TOTAL=$(npx allure summary --results allure-results | grep "Total:" | awk '{print $2}')
          PASSED=$(npx allure summary --results allure-results | grep "Passed:" | awk '{print $2}')
          FAILED=$(npx allure summary --results allure-results | grep "Failed:" | awk '{print $2}')
          SKIPPED=$(npx allure summary --results allure-results | grep "Skipped:" | awk '{print $2}')
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      # 12. Send email with summary
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}

            View the full Allure report here:
            ${{ env.REPORT_URL }}

            Regards,
            CI Bot
