name: üß™ Playwright Automation + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Playwright Tests

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

            # 1Ô∏è‚É£ Download previous history
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
        continue-on-error: true

      # 2Ô∏è‚É£ Run tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=allure-playwright

      # 3Ô∏è‚É£ Generate Allure report
      - name: Generate Allure Report
        run: |
          npx allure generate allure-results -o allure-report --clean
          mkdir -p allure-report/history
          cp -r allure-results/history/* allure-report/history/ || true

      # 4Ô∏è‚É£ Upload new history
      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # ---------------------------------------------------------
      # 6Ô∏è‚É£ Deploy to GitHub Pages
      # ---------------------------------------------------------
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # ---------------------------------------------------------
      # 7Ô∏è‚É£ Optional send email
      # ---------------------------------------------------------
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Direct Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot
