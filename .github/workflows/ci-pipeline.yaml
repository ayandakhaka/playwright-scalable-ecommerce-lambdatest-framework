name: ðŸ§ª LambdaTest Playwright Automation

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

permissions:
  contents: write  # needed for gh-pages deployment
  pull-requests: write  # needed to post PR comments

jobs:
  playwright-tests:
    name: Run Playwright Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      REPORT_URL: "https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Create .env file
      - name: Create .env file
        run: |
          echo "LT_USERNAME=${{ secrets.LT_USERNAME }}" >> .env
          echo "LT_ACCESS_KEY=${{ secrets.LT_ACCESS_KEY }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 6: Run Playwright tests with Allure
      - name: Run Playwright Tests
        run: npx playwright test --reporter=list,allure-playwright

      # Step 7: Generate Allure HTML report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # Step 8 (optional): Open Allure report locally
      - name: Open Allure Report
        run: npx allure open allure-report

      # Step 9: Upload Allure report as artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # Step 10: Setup Git for gh-pages
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 11: Deploy Allure report to gh-pages
      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

      # Step 12: Post PR comment with Allure report link
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Allure Report is available here: [View Report](${process.env.REPORT_URL})`
            })
