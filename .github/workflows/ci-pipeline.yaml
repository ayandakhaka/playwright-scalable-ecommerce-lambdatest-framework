name: üß™ Playwright Automation + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    name: Run Playwright Tests

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Download previous Allure history
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
        continue-on-error: true

      # 6Ô∏è‚É£ Merge history folder (optional, in case artifact is empty)
      - name: Ensure history folder exists
        run: mkdir -p allure-results/history

      # 7Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=allure-playwright

      # 8Ô∏è‚É£ Generate Allure report
      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate allure-results -o allure-report --clean

      # 9Ô∏è‚É£ Verify Allure trends (fail workflow if missing)
      - name: Verify Allure Trends in Pipeline
        run: |
          echo "Checking Allure report history..."
          REQUIRED_FILES=(duration-trend.json history-trend.json retry-trend.json categories-trend.json history.json)

          if [ ! -d allure-report/history ]; then
            echo "‚ùå No history folder inside allure-report/"
            exit 1
          fi

          MISSING=0
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "allure-report/history/$file" ]; then
              echo "‚ùå $file MISSING"
              MISSING=$((MISSING+1))
            else
              echo "‚úî $file found"
            fi
          done

          if [ $MISSING -ne 0 ]; then
            echo "‚ùå Workflow failed: $MISSING trend files missing!"
            exit 1
          fi

          echo "‚úÖ All trend files are present."

      # üîü Upload history artifact for next run
      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
          retention-days: 1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # 1Ô∏è‚É£2Ô∏è‚É£ Send Allure report via email (optional)
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot

      # 1Ô∏è‚É£3Ô∏è‚É£ Add summary link in GitHub UI
      - name: Add Allure Report Link to Workflow Summary
        if: always()
        run: |
          echo "### üìä Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Open Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
