name: üß™ Playwright Automation + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Playwright Tests

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install project dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Ensure allure-results/history exists
      - name: Prepare Allure results folder
        run: mkdir -p allure-results/history

      # 6Ô∏è‚É£ Download previous Allure history (for trends)
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
        continue-on-error: true

      # 7Ô∏è‚É£ Run Playwright tests with Allure reporter
      - name: Run Playwright Tests
        run: npx playwright test --reporter=allure-playwright

      # 8Ô∏è‚É£ Debug: show allure-results contents
      - name: Debug Allure Results
        run: ls -lR allure-results || true

      # 9Ô∏è‚É£ Generate Allure report HTML
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean

      # üîü Debug: show allure-report contents
      - name: Debug Allure Report
        run: ls -lR allure-report || true

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Allure report (HTML) as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload history for next run (important for trends!)
      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
          retention-days: 30

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy report to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # 1Ô∏è‚É£4Ô∏è‚É£ Optional: Send email notification
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Direct Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot
