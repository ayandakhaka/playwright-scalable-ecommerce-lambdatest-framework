name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io/
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------------------------
      # 1Ô∏è‚É£ RESTORE PREVIOUS HISTORY (no change)
      # ---------------------------
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-history
        continue-on-error: true

      # ‚ùå REMOVED your OLD restore block here ‚Äî replaced with correct version below

      # ---------------------------
      # 2Ô∏è‚É£ RUN TESTS (unchanged)
      # ---------------------------
      - name: Run Playwright Tests
        run: npx playwright test --reporter=list,allure-playwright

      # ---------------------------
      # 3Ô∏è‚É£ RESTORE HISTORY (CORRECT POSITION ‚Äî AFTER TESTS)
      # ---------------------------
      - name: Restore previous Allure History
        run: |
          mkdir -p allure-results/history
          if [ -d "temp-history" ]; then
            cp -r temp-history/* allure-results/history/ || true
            echo "‚úî History restored AFTER tests."
          else
            echo "‚ö† No previous history found."
          fi

      # ---------------------------
      # 4Ô∏è‚É£ GENERATE REPORT (unchanged)
      # ---------------------------
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean=false

      # ---------------------------
      # 5Ô∏è‚É£ UPLOAD REPORT + HISTORY (unchanged)
      # ---------------------------
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Upload Allure History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # ---------------------------
      # 6Ô∏è‚É£ TEST SUMMARY (unchanged)
      # ---------------------------
      - name: Generate Test Summary
        id: summary
        run: |
          mkdir -p summary
          npx ts-node utils/getTestSummary.ts > summary.env
          echo "TOTAL=$(grep TOTAL summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "PASSED=$(grep PASSED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "FAILED=$(grep FAILED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "SKIPPED=$(grep SKIPPED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "RETRIED=$(grep RETRIED summary.env | cut -d= -f2)" >> $GITHUB_ENV

      # ---------------------------
      # 7Ô∏è‚É£ COMMENT ON PR (unchanged)
      # ---------------------------
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Allure Report is available after workflow finishes.`
            })

      # ---------------------------
      # 8Ô∏è‚É£ SEND EMAIL (unchanged)
      # ---------------------------
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}
            - Retried: ${{ env.RETRIED }}

            The full Allure report is available in the workflow artifacts.

            Regards,
            CI Bot
