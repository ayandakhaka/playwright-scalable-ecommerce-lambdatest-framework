name: üß™ Playwright Automation + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    name: Run Playwright Tests

    steps:

      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Download previous Allure History
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-allure-history
        continue-on-error: true

     # 6Ô∏è‚É£ Merge history into current allure-results BEFORE running tests
      - name: Merge Allure History
        run: |
          echo "Preparing allure-results/history..."
          mkdir -p allure-results/history

          if [ -d temp-allure-history ] && [ "$(ls -A temp-allure-history)" ]; then
            echo "Merging previous history..."
            cp -r temp-allure-history/* allure-results/history/
          else
            echo "No previous history found."
          fi

          echo "Current history folder:"
          ls -lR allure-results/history || true

      # 7Ô∏è‚É£ Run tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=allure-playwright

      - name: Validate history before generating report
        run: |
          echo "Checking allure-results/history..."
          ls -lR allure-results/history || true


      # 8Ô∏è‚É£ Generate Allure report (history included)
      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate allure-results -o allure-report --clean

      - name: Verify Allure Trends in Pipeline
        run: |
          echo "Checking Allure report history..."
          if [ -d allure-report/history ]; then
            echo "History folder exists. Listing contents:"
            ls -l allure-report/history

            echo "Checking required trend files..."
            for file in duration-trend.json history-trend.json retry-trend.json categories-trend.json history.json; do
              if [ -f "allure-report/history/$file" ]; then
                echo "‚úî $file found"
              else
                echo "‚ùå $file MISSING"
              fi
            done
          else
            echo "‚ùå No history folder inside allure-report/"
          fi


      # 9Ô∏è‚É£ Debug report
      - name: Debug Report
        run: ls -lR allure-report || true

      # üîü Upload correct history (IMPORTANT FIX)
      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history   # <-- FIXED HERE

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Debug Pages Artifact Folder
        run: |
          echo "üì¶ Final GitHub Pages content:"
          ls -lR allure-report

      - name: Ensure history is included in final report
        run: |
          echo "Forcing inclusion of history folder..."
          mkdir -p allure-report/history
          cp -r allure-results/history/* allure-report/history/ || true
          ls -lR allure-report/history


      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # 1Ô∏è‚É£2Ô∏è‚É£ Email report (optional)
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot

      # 1Ô∏è‚É£3Ô∏è‚É£ Add summary link
      - name: Add Allure Report Link to Workflow Summary
        if: always()
        run: |
          echo "### üìä Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Open Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
