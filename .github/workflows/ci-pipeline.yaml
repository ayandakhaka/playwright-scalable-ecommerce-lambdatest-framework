name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io/
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --------------------------------
      # 1Ô∏è‚É£ DOWNLOAD PREVIOUS HISTORY
      # --------------------------------
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-history
        continue-on-error: true

      # --------------------------------
      # 2Ô∏è‚É£ RUN TESTS
      # --------------------------------
      - name: Run Playwright Tests
        run: npx playwright test --reporter=list,allure-playwright

      # --------------------------------
      # 3Ô∏è‚É£ RESTORE HISTORY (AFTER TESTS)
      # --------------------------------
      - name: Restore previous Allure History
        run: |
          mkdir -p allure-results/history
          if [ -d "temp-history" ]; then
            cp -r temp-history/* allure-results/history/ || true
            echo "‚úî History restored AFTER tests."
          else
            echo "‚ö† No previous history found."
          fi

      # --------------------------------
      # 4Ô∏è‚É£ GENERATE ALLURE REPORT
      # --------------------------------
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean=false

      # --------------------------------
      # 5Ô∏è‚É£ UPLOAD REPORT + HISTORY
      # --------------------------------
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Upload Allure History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # --------------------------------
      # 6Ô∏è‚É£ GENERATE TEST SUMMARY
      # --------------------------------
      - name: Generate Test Summary
        id: summary
        run: |
          mkdir -p summary
          npx ts-node utils/getTestSummary.ts > summary.env
          echo "TOTAL=$(grep TOTAL summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "PASSED=$(grep PASSED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "FAILED=$(grep FAILED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "SKIPPED=$(grep SKIPPED summary.env | cut -d= -f2)" >> $GITHUB_ENV
          echo "RETRIED=$(grep RETRIED summary.env | cut -d= -f2)" >> $GITHUB_ENV

      # --------------------------------
      # 7Ô∏è‚É£ COMMENT ON PR
      # --------------------------------
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Allure Report will be available after workflow finishes.`
            })

      # --------------------------------
      # 8Ô∏è‚É£ GET DIRECT DOWNLOAD LINK OF ALLURE REPORT
      # --------------------------------
      - name: Get Allure Report Artifact URL
        id: get_artifact
        run: |
          echo "Fetching Allure Report artifact‚Ä¶"

          artifacts=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)

          url=$(echo "$artifacts" | jq -r '.artifacts[] | select(.name=="allure-report") | .archive_download_url')

          if [ -z "$url" ] || [ "$url" = "null" ]; then
            echo "No Allure Report artifact found."
            echo "ALLURE_URL=" >> $GITHUB_ENV
          else
            echo "Found Allure Artifact URL: $url"
            echo "ALLURE_URL=$url" >> $GITHUB_ENV

      # --------------------------------
      # 9Ô∏è‚É£ SEND EMAIL WITH DIRECT LINK
      # --------------------------------
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}
            - Retried: ${{ env.RETRIED }}

            üìä Direct Allure Report Download:
            ${{ env.ALLURE_URL }}

            Regards,
            CI Bot
