name: üß™ LambdaTest Playwright Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  playwright-tests:
    name: Run Playwright Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      REPORT_URL: "https://${{ github.repository_owner }}.github.io/playwright-scalable-ecommerce-lambdatest-framework/"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Download previous Allure history (if exists)
      - name: Download Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-history

      # 6Ô∏è‚É£ Restore previous Allure history
      - name: Restore allure history
        run: npx ts-node utils/copyAllureHistory.ts

      # 7Ô∏è‚É£ Ensure results folder exists
      - name: Ensure Allure results folder
        run: mkdir -p allure-results

      # 8Ô∏è‚É£ Run Playwright Tests
      - name: Run Playwright Tests
        id: run-tests
        run: npx playwright test --reporter=list,allure-playwright
        continue-on-error: true
        env:
          CI: true

      # 9Ô∏è‚É£ Create Allure environment.properties
      - name: Create Allure Environment Properties
        run: |
          echo "TestRunner=Playwright" > allure-results/environment.properties
          echo "Browser=Chromium" >> allure-results/environment.properties
          echo "BaseURL=${{ secrets.BASE_URL }}" >> allure-results/environment.properties
          echo "BuildNumber=${{ github.run_number }}" >> allure-results/environment.properties
          echo "Branch=${{ github.ref_name }}" >> allure-results/environment.properties

      # üîü Generate Allure Report with history
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Allure Report artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # 1Ô∏è‚É£2Ô∏è‚É£ Save history for next run
      - name: Upload Allure History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy Allure to GitHub Pages
      - name: Setup Git for Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true

      # 1Ô∏è‚É£4Ô∏è‚É£ Comment on Pull Request
      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Allure Report is available here:\n${process.env.REPORT_URL}`
            })

      # 1Ô∏è‚É£5Ô∏è‚É£ Generate accurate Test Summary
      - name: Generate Test Summary
        run: npx ts-node utils/summarizeResults.ts

      # 1Ô∏è‚É£6Ô∏è‚É£ Send Email
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions <github-actions@github.com>"
          body: |
            Hi team,

            The latest Playwright tests have completed.

            Test Summary:
            - Total: ${{ env.TOTAL }}
            - Passed: ${{ env.PASSED }}
            - Failed: ${{ env.FAILED }}
            - Skipped: ${{ env.SKIPPED }}

            View the full Allure report:
            ${{ env.REPORT_URL }}

            Regards,
            CI Bot

      # 1Ô∏è‚É£7Ô∏è‚É£ Fail job if any tests failed
      - name: Fail job if any tests failed
        if: steps.run-tests.outcome != 'success'
        run: exit 1
