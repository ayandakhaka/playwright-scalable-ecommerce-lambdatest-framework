name: üß™ Playwright Automation + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BASE_URL: https://ecommerce-playground.lambdatest.io
  ENVIRONMENT: QA
  TESTER: Ayanda Khaka
  EXECUTION_TYPE: CI
  REPORT_NAME: "Regression Suite - QA"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    name: Run Playwright Tests

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Download previous Allure history
      - name: Download previous Allure History
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: temp-allure-history
        continue-on-error: true

      # 6Ô∏è‚É£ Merge history into current allure-results
      - name: Merge Allure History
        run: |
          mkdir -p allure-results/history
          if [ -d temp-allure-history ] && [ "$(ls -A temp-allure-history)" ]; then
            cp -r temp-allure-history/* allure-results/history/ || true
            echo "Previous history merged successfully."
          else
            echo "No previous history found. Starting fresh."
          fi

      # 7Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=allure-playwright

      # 8Ô∏è‚É£ Generate Allure report (trends included)
      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate allure-results -o allure-report --clean

      # 9Ô∏è‚É£ Debug report folder
      - name: Debug Report
        run: ls -lR allure-report || true

      # üîü Copy history for next run (for uploading)
      - name: Copy Allure history for next run
        run: |
          mkdir -p allure-report/history
          cp -r allure-results/history/* allure-report/history/ || true

      # üîü Upload history artifact
      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # 1Ô∏è‚É£2Ô∏è‚É£ Optional: Send Allure report via email
      - name: Send Allure Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Results - Allure Report"
          to: "khakhaalwande@gmail.com"
          from: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
          body: |
            Hi team,

            The latest Playwright test run is complete.

            üìä Direct Allure Report:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            Regards,
            CI Bot

      # 1Ô∏è‚É£3Ô∏è‚É£ Add Allure Report link to workflow summary
      - name: Add Allure Report Link to Workflow Summary
        if: always()
        run: |
          echo "### üìä Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Open Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
