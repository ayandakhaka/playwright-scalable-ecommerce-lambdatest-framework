name: ðŸ§ª LambdaTest Playwright Automation

on:
  push:
    branches: main

jobs:
  playwright-tests:
    name: Run Playwright Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      # âœ… Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Step 2.5: Create .env file from GitHub Secrets
      - name: Create .env file
        run: |
          echo "LT_USERNAME=${{ secrets.LT_USERNAME }}" >> .env
          echo "LT_ACCESS_KEY=${{ secrets.LT_ACCESS_KEY }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      # âœ… Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # âœ… Step 4: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # âœ… Step 5: Run Playwright Tests with Allure
      - name: Run Playwright Tests
        run: npx playwright test --reporter=list,allure-playwright

      # âœ… Step 6: Generate Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # âœ… Step 7: Upload Allure report as artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # âœ… Step 8: Deploy Allure report to GitHub Pages
      - name: Setup Git for Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
